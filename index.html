<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto</title>

    <!-- Agregar Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('fondo.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        #gameCanvas {
            background-color: white;
            display: none; /* Se oculta hasta iniciar */
        }

        .game-container {
            height: auto;
            margin-top: 10px;
            margin-left: auto;
            margin-right: 0; /* Mueve el laberinto completamente a la derecha */
        }
        
        .instructions-container {
            background-color: #dc3545; /* Rojo Bootstrap */
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        .title {
            color: rgb(2, 3, 66);
            font-size: 3rem;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid text-center">
        <h1 class="text-center text-blue mt-2">Juego del Laberinto</h1>
    </div>

    <div class="container-fluid d-flex flex-column align-items-center">
        <div class="row w-100">
            <!-- Columna Izquierda: Instrucciones, Puntaje y Nivel -->
            <div class="col-3 text-start px-4">
                <div class="instructions-container">
                    <p class="lead">
                        Usa las flechas (⬆️,⬇️,➡️,⬅️) para moverte y la barra espaciadora 
                        <img src="espacio.png" alt="Barra espaciadora" style="height: 20px;"> para disparar.
                    </p>
                </div>                
                <div class="mt-3 ms-4">
                    <span class="badge bg-primary fs-5">Puntaje: <span id="score">0</span></span>
                    <span class="badge bg-success fs-5">Nivel: <span id="level">1</span></span>
                </div>
            </div>

            <!-- Columna Derecha: Juego -->
            <div class="col-9 d-flex justify-content-center game-container">
                <div>
                    <!-- Pantalla de Inicio -->
                    <div id="startScreen" class="text-center">
                        <button class="btn btn-lg btn-primary" onclick="startGame()">Iniciar Juego</button>
                    </div>

                    <!-- Contenedor del Juego -->
                    <canvas id="gameCanvas" class="border border-dark rounded shadow-lg"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Archivo JavaScript -->
    <script src="js/main.js"></script>

    <script>
        function startGame() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameCanvas").style.display = "block";
            gameLoop(); // Llama a la función principal del juego
        }
    </script>
</body>

</html>
