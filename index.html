<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto</title>

    <!-- Agregar Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo */
        }

        #gameCanvas {
            background-color: white;
            display: none; /* Se oculta hasta iniciar */
        }

        .game-container {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100 d-flex align-items-center">
            <!-- Columna Izquierda: Instrucciones, Puntaje y Nivel -->
            <div class="col-3 text-start px-4">
                <h1 class="mb-3">Juego del Laberinto</h1>
                <p class="lead">Usa las flechas para moverte y la barra espaciadora para disparar.</p>

                <div class="mt-3">
                    <span class="badge bg-primary fs-5">Puntaje: <span id="score">0</span></span>
                    <span class="badge bg-success fs-5">Nivel: <span id="level">1</span></span>
                </div>
            </div>

            <!-- Columna Derecha: Juego -->
            <div class="col-9 d-flex justify-content-end pe-5">
                <div>
                    <!-- Pantalla de Inicio -->
                    <div id="startScreen">
                        <button class="btn btn-lg btn-primary" onclick="startGame()">Iniciar Juego</button>
                    </div>

                    <!-- Contenedor del Juego -->
                    <canvas id="gameCanvas" class="border border-dark rounded shadow-lg"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Archivo JavaScript -->
    <script src="js/main.js"></script>

    <script>
        function startGame() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameCanvas").style.display = "block";
            gameLoop(); // Llama a la funci√≥n principal del juego
        }
    </script>
</body>

</html>
